<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking Platform</title>
</head>
<body>
    <div class="interface">
        <form >
            <h1>Trains</h1>
            <div class="input-box"> 
                <input type="text" name="start-station" id="start-station" placeholder="From" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box"> 
                <input type="text" name="dest-station" id="dest-station" placeholder="To" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box"> 
                <input type="date" name="date" id="Email" placeholder="Date Of Journey" required>
                <i class="bx bxs-user"></i>
            </div>
        </form>
    </div>
</body>
</html>
