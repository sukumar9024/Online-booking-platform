<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking Platfrom</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="register">
    <div class="register-form" >
        <form method="post" action="">
            <h1 style="color: rgb(53 105 179);">Register</h1>
            <div class="input-box"> 
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box"> 
                <input type="Email" name="login-email" id="Email" placeholder="Email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="Password" name="Password" placeholder="Password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="Password" name="Password" placeholder="Retype Password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Back to login? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
